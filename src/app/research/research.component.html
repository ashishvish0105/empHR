<div class="research-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Employees</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Enter keywords...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div *ngIf="loading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div class="results" *ngIf="!loading && employees.length > 0">
    <mat-card *ngFor="let employee of employees" class="employee-card">
      <mat-card-header>
        <mat-card-title>{{ employee.name }}</mat-card-title>
        <mat-card-subtitle>{{ employee.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ employee.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="viewProfile(employee.url)">View Profile</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="!loading && employees.length === 0 && searchControl.value" class="no-results">
    No results found
  </div>
</div>
