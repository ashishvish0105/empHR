<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <div class="form-header">
      <h1>Forgot Password</h1>
      <p>Enter your email address and we'll send you instructions to reset your password.</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="forgotPasswordForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || isLoading">
          <span *ngIf="!isLoading">Send Reset Instructions</span>
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        </button>

        <div class="login-link">
          Remember your password? <a routerLink="/login">Back to Login</a>
        </div>
      </div>
    </form>
  </mat-card>
</div>
